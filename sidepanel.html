<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Flow - Quick Notes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0e1a;
      color: #f9fafb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 20px;
      background: #1a2332;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      color: #9ca3af;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 16px;
    }
    
    .note-area {
      flex: 1;
      background: #1a2332;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      color: #f9fafb;
      font-size: 14px;
      font-family: inherit;
      line-height: 1.6;
      resize: none;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .note-area:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    .note-area::placeholder {
      color: #6b7280;
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      flex: 1;
      padding: 12px 16px;
      background: #1a2332;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #f9fafb;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .btn:hover {
      background: #1f2937;
      border-color: #3b82f6;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border-color: transparent;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      padding: 8px;
    }
    
    .status.saved {
      color: #10b981;
    }
    
    .note-list {
      background: #1a2332;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .note-list-title {
      font-size: 12px;
      font-weight: 600;
      color: #9ca3af;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .note-item {
      padding: 10px;
      background: #0a0e1a;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 12px;
      color: #d1d5db;
      line-height: 1.4;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .note-item:hover {
      background: #111827;
    }
    
    .note-item-date {
      font-size: 10px;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Quick Notes</h1>
    <p>Capture your thoughts instantly</p>
  </div>

  <div class="content">
    <textarea 
      id="note-area" 
      class="note-area" 
      placeholder="Start typing your note here...&#10;&#10;Auto-saved as you type."
    ></textarea>

    <div class="actions">
      <button class="btn" id="clear-btn">
        <span>üóëÔ∏è</span>
        Clear
      </button>
      <button class="btn btn-primary" id="save-btn">
        <span>üíæ</span>
        Save
      </button>
    </div>

    <div class="status" id="status">Ready</div>

    <div class="note-list">
      <div class="note-list-title">Recent Notes</div>
      <div id="recent-notes">
        <div style="text-align: center; color: #6b7280; padding: 20px;">
          No recent notes
        </div>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
