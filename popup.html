<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Flow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0e1a;
      color: #f9fafb;
      padding: 16px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #9ca3af;
    }
    
    .quick-actions {
      display: grid;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .action-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      background: #1a2332;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #f9fafb;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    
    .action-btn:hover {
      background: #1f2937;
      border-color: #3b82f6;
      transform: translateX(4px);
    }
    
    .action-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(59, 130, 246, 0.2);
      border-radius: 8px;
      font-size: 16px;
    }
    
    .action-info {
      flex: 1;
    }
    
    .action-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 2px;
    }
    
    .action-desc {
      font-size: 11px;
      color: #9ca3af;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      padding: 12px;
      background: #1a2332;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #3b82f6;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 10px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .footer {
      text-align: center;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .footer-link {
      color: #3b82f6;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Focus Flow</div>
    <div class="subtitle">Your productivity command center</div>
  </div>

  <div class="stats" id="stats">
    <div class="stat-card">
      <div class="stat-value" id="today-stat">0h</div>
      <div class="stat-label">Today</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="streak-stat">0d</div>
      <div class="stat-label">Streak</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="sessions-stat">0</div>
      <div class="stat-label">Sessions</div>
    </div>
  </div>

  <div class="quick-actions">
    <button class="action-btn" id="start-focus-btn">
      <div class="action-icon">‚è±Ô∏è</div>
      <div class="action-info">
        <div class="action-title">Start Focus</div>
        <div class="action-desc">Begin a 25-minute session</div>
      </div>
    </button>

    <button class="action-btn" id="quick-note-btn">
      <div class="action-icon">üìù</div>
      <div class="action-info">
        <div class="action-title">Quick Note</div>
        <div class="action-desc">Capture an idea</div>
      </div>
    </button>

    <a href="newtab.html" target="_blank" class="action-btn">
      <div class="action-icon">üéØ</div>
      <div class="action-info">
        <div class="action-title">Open Dashboard</div>
        <div class="action-desc">View full dashboard</div>
      </div>
    </a>
  </div>

  <div class="footer">
    <a href="#" class="footer-link" id="settings-link">Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
